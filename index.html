<body>
    <h1>Clive's Project Home Page</h1>

    <p id="stuff">This is the home page of Clive's project.</p>
        
    <button onclick="alert('This is a test alert');">Alert function</button>
    
 <button onclick="doGoodbye();">Goodbye</button>
    
    <script type="application/javascript">
        function doGoodbye() {
         document.getElementById('stuff').innerHTML = 'See you later! Would you like to go to the <a href="PageTwo.html">next</a> page?';
        }
    </script>
    
    <form onsubmit="return getSum();">
        <label>First:</label>
        <input type="textbox" id="first"/>
        <label>Second:</label>
        <input type="textbox" id="second"/>
        <button type="submit">Get Sum</button>               
    </form>
    
    <table id="sums">
        <tr>
            <th>First</th>
            <th>Second</th>
            <th>Total</th>
        </tr>
    </table>
    
    <script type=application/javascript>
        function getSum() {
            var first = document.getElementById('first').value;
            var second = document.getElementById('second').value;
            
            var total = Number(first) + Number(second);
                 //alert(total);
            
            
            var table = document.getElementById('sums');
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            
            cell1.innerHTML = first;
            cell2.innerHTML = second;
            cell3.innerHTML = total;
            return false;
            
        }
    </script>
